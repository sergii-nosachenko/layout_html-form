<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.f29750bc.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form__fieldset"> <legend>Personal information</legend> <div class="form__group"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="form__group"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off" required> </div> <div class="form__group"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="1" max="100" step="1"> </div> <div class="form__group"> <label for="dateOfBirth">Full date of birth:</label> <input type="date" name="dateOfBirth" id="dateOfBirth"> </div> <div class="form__group"> <label for="terms">I accept the term of the agreement</label> <input type="checkbox" name="terms" id="terms"> </div> </fieldset> <fieldset class="form__fieldset"> <legend>Registration</legend> <div class="form__group"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" autocomplete="off" required> </div> <div class="form__group"> <label for="password">Password:</label> <input type="password" name="password" id="password" autocomplete="off" minlength="8" maxlength="20" required> </div> </fieldset> <fieldset class="form__fieldset"> <legend>An interesting fact about you!</legend> <div class="form__group"> Do you love cats? <input type="radio" name="loveCats" id="loveCatsYes" value="yes"> <label for="loveCatsYes">Yes</label> <input type="radio" name="loveCats" id="loveCatsNo" value="no"> <label for="loveCatsNo">No</label> </div> <div class="form__group"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="form__group"> <label for="bedTime">What time do you go to bed?</label> <input type="time" name="bedTime" id="bedTime"> </div> <div class="form__group"> <label for="cars">What are your favorite brand of cars?</label> <select name="cars" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="form__group"> <label for="rateWork">How do you rate your work?</label> <input type="range" name="rateWork" id="rateWork" min="1" max="10" step="1"> </div> </fieldset> <fieldset class="form__fieldset"> <legend>Additional info:</legend> <div class="form__group"> <label for="comments">Comments:</label> <textarea name="comments" id="comments"></textarea> </div> <div class="form__group"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="Yes">Yes</option> <option value="No">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
